<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Color Links</title>
    <style>
        .fon{
            background: #4d4d4d;
            padding:10px;
        }
        a.red{
            color:red;
            padding:5px;
        }
        a.aqua{
            color:aqua;
            border-left:solid 1px ;
            padding:5px;

        }
        a.yellow{
            color:yellow;
            border-left:solid 1px;
            padding:5px;
        }
    </style>
</head>
<body>
<div class="fon"><a href="#" class="red">Ссылка 1</a><a href="#" class="aqua">Ссылка 2</a>
<a href="#" class="yellow">Ссылка 3</a></div>
</body>
</html>
