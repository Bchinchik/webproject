<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Link Like a Button</title>
    <style>
      a{
          padding: 5px 10px ;
          border: solid 1px black;
          color: black;
          text-decoration: none;
      }
      a:hover{
          color: red;
          background: linear-gradient(to bottom, #fcfff4, #e9e9ce);
          box-shadow: 0 0 20px rgba(0,0,0,0.3) ;
      }
      div{
          margin: 60px 20px ;
      }

    </style>
</head>
<body>
<div>
<a href="#">Коментировать</a>
</div>
</body>
</html>
