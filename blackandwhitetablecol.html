<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Black and White</title>
    <style>
        table{
            width: 300px;
            height: 50px;
            border:solid 1pt;
            font-size:2em ;
        }
        td.black{
            background: black;
            color: white;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>BLACK</td><td class="black">WHITE</td>
    </tr>
</table>
</body>
</html>
